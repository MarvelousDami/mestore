<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>MeStore</title>
</head>
<body>
    <!--Grid container to hold the side nav bar and the main-->
    <div class="grid-container">
        <!--Side Nav Bar-->
        <nav>
            <div class="logo">
                <img src="./asset/Logo.png" alt="logo"> 
                <span><span class="logo__green">Me</span>Store</span>
            </div>
    
            <div class="menu">
                <ul>
                    <li>
                        <a href="#"><span class="material-symbols-outlined">space_dashboard</span> Dashboard</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="#"><span class="material-symbols-outlined">group</span> Costumers</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="#"><span class="material-symbols-outlined">attach_money</span> Earnings</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="#">
                            <span class="material-symbols-outlined">shopping_cart</span> Product Sales</span> 
                        </a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="#"> <span class="material-symbols-outlined">article</span> Store Management</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="#"><span class="material-symbols-outlined"> settings</span> Settings</a>
                    </li>
                </ul>
            </div>
    
            <div class="toggle">
                <span class="material-symbols-outlined">toggle_off</span> <span>Night Mode</span>
            </div>
        </nav>

        <main>
            <header>
                <div class="dashboard">
                    <h3>Dashboard</h3>
                </div>
                <div class="search">
                    <span class="material-symbols-outlined">search</span>
                    <span class="material-symbols-outlined">notifications</span>
                </div>
                <div class="user">
                    <p>Samantha</p>
                    <span><img src="./asset/Image Profile.png" alt="Profile picture"></span>
                </div>
            </header>
    
        </main>
    </div>
    
</body>
</html>
